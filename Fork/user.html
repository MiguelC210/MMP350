<body id="profile-layout">
	<div id="container">
		<!-- title / logo -->
		<div id="title">
			<h1>BMCC</h1>
            <h2>Courses</h2>
		</div>
		
		<!-- user info -->
		<div id="user-info">
			<div id="display-name"></div>
			<button id="logout">Log Out</button>
		</div>
		
		<!-- login -->
		<div id="login">
			<input type="text" id="login-email" placeholder="Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>
		
		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<button id="submit-sign-up">Sign Up</button>
			<!--<p id="signup-response"></p>-->
		</div>

		<!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="index.html">Home</a></li>
				<li><a id="profile-link" href="user.html">Profile</a></li>
				<li><a href="courses.html">Courses</a></li>
                <li><a href="books.html">Books</a></li>
			</ul>
		</div>
		
		<div id="profile">
			<h1 id="profile-display-name"></h1>
            <div id="profile-photo">
                <img id="profile-img">
            </div>
            <div id="edit-profile">
				<input id="edit-display-name" placeholder="Edit profile name"></input>
<!--                <textarea id="edit-bio" placeholder="add a bio"></textarea>-->
				<button id="submit-display-name">Update</button>
			</div>
			<button id="edit">Edit</button>
            <div id="add-photo">
                <input type="file" id="photo-input" accept="image/jpeg, image/png, image/gif,                      .pdf">
				<button id="submit-photo">Upload Photo</button>
			</div>
            </div>
		</div>
	</div>
	<script src="js/auth.js"></script>
	<script src="js/profile.js"></script>

</body>
</html>
